<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time table</title>
  <style>
    .heading {
      color: aliceblue;
      background-color: black;
      display: inline-block;
    }
    .bodyCls{
      border: 1px solid black;
      display: inline-block;
      
    }
    table{
      border-collapse: collapse;
      margin: 3px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="bodyCls" >
    <div class="heading">
      <h1>Create a School <a href="http://127.0.0.1:5500/SchoolTimetable.html">timeTable </a></h1>
    </div>
    <table border="">
      <tr>
        <th colspan="7" >TIME TABLE</th>
      </tr>
      <tr>
        <td rowspan="6">HOURS</td>
        <td>Mon</td>
        <td>Mon</td>
        <td>Mon</td>
        <td>Mon</td>
        <td>Mon</td>
        <td>Mon</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
      </tr>
      <tr>
        <td colspan="6">Lunch</td>
      </tr>
      <tr>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td rowspan="2">Games</td>
      </tr>
      <tr>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
      </tr>
    </table>
  </div>


</body>

</html>
